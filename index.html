<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <!-- PyScript本体の読み込み --- (*1) -->
    <script type="module"
        src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <!-- Pythonのメインプログラムを読み込み --- (*2) -->
    <script type="mpy" src="main.py"></script>
    <script type="mpy" src="draw.py"></script>
    <script type="mpy" src="control.py"></script>
</head>
<!-- ゲーム画面をHTMLで用意 --- (*3) -->
<body style="text-align: center; padding:0; margin:0;">
    <h3 id="info">ブロック崩し</h1>
    <!-- ゲーム開始ボタン --- (*4) -->
    <button id="start_button"
        mpy-click="start_button_on_click">ゲーム開始</button>
    <br><br>
    <!-- ゲーム画面となるCanvas要素 --- (*5) -->
    <canvas id="canvas" width="400" height="500"
        style="border:1px solid black;"></canvas><br>
    <!-- バーを動かすボタン --- (*6) -->
    <button id="left_button" style="width: 200px;"
        mpy-click="left_button_on_click">←</button>
    <button id="right_button" style="width: 200px;"
        mpy-click="right_button_on_click">→</button>
    <!-- 画像を追加 -->
    <img id="back_image" src="back.png" style="display: none;">
    <img id="bar_image" src="bar.png" style="display: none;">
</body>
</html>
